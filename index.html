<!DOCTYPE html>
<html>

    <title>OUTTA Tech - Figma</title>

<body>
    <div class="container">

            <div class="userMenu">

        <section class="greyArea"></section>

        <section class="main">
            <div class="whatWeDoText">

            <div class="ellipse" class="scroll-img">

            <a href="" class="programButton">

            </div>
            <img src="./images/resourceTitle.png" alt="Resource Title" class="mainTitleRight">
            <div class="mainCaptionRight">
                OUTTA에서만 볼 수 있는 자료실
            </div>
            <div class="mainDescriptionRight">
                교재 연습 문제 해결에 필요한 <br>
